<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graphic Designers Dashboard</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1rem;
      font-weight: 300;
      color: #ccc;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav button {
      background-color: #555;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    nav button:hover,
    nav button.active {
      background-color: #ff5722;
      box-shadow: 0 0 8px #ff5722aa;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .designer-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      cursor: default;
    }

    .designer-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .designer-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .designer-info {
      padding: 1rem 1.2rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .designer-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #222;
    }

    .designer-collection {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.8rem;
      flex-grow: 1;
    }

    .category-label {
      align-self: flex-start;
      background-color: #ff5722;
      color: white;
      padding: 0.25rem 0.7rem;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      user-select: none;
    }

    @media (max-width: 480px) {
      nav {
        gap: 0.5rem;
      }

      nav button {
        padding: 0.4rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Graphic Designers Dashboard</h1>
    <p>Discover creative designers and their outstanding collections</p>
  </header>

  <nav>
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="Branding">Branding</button>
    <button class="filter-btn" data-category="Illustration">Illustration</button>
    <button class="filter-btn" data-category="UI/UX">UI/UX</button>
    <button class="filter-btn" data-category="Typography">Typography</button>
  </nav>

  <main id="designers-container">
    <!-- Cards will be generated here by JS -->
  </main>

  <script>
    const designers = [
      {
        name: "Emma Johnson",
        category: "Branding",
        photo: "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80",
        collection: "Corporate Identity Pack"
      },
      {
        name: "Liam Chen",
        category: "Illustration",
        photo: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=80",
        collection: "Hand-drawn Characters"
      },
      {
        name: "Sophia Lee",
        category: "UI/UX",
        photo: "https://images.unsplash.com/photo-1531123897727-8f129e1688ce?auto=format&fit=crop&w=400&q=80",
        collection: "Mobile App Wireframes"
      },
      {
        name: "Noah Smith",
        category: "Typography",
        photo: "https://images.unsplash.com/photo-1508214751197-2e6dbf85a8ef?auto=format&fit=crop&w=400&q=80",
        collection: "Modern Fonts Bundle"
      },
      {
        name: "Isabella Martinez",
        category: "Branding",
        photo: "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?auto=format&fit=crop&w=400&q=80",
        collection: "Luxury Brand Concepts"
      },
      {
        name: "Ethan Kim",
        category: "UI/UX",
        photo: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80",
        collection: "Dashboard UI Kit"
      }
    ];

    const container = document.getElementById('designers-container');
    const buttons = document.querySelectorAll('.filter-btn');

    function renderDesigners(category) {
      container.innerHTML = '';
      const filtered = category === 'all' ? designers : designers.filter(d => d.category === category);
      if (filtered.length === 0) {
        container.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#777;">No designers found in this category.</p>';
        return;
      }
      filtered.forEach(designer => {
        const card = document.createElement('div');
        card.classList.add('designer-card');
        card.innerHTML = `
          <img src="${designer.photo}" alt="${designer.name}" class="designer-photo" />
          <div class="designer-info">
            <div class="designer-name">${designer.name}</div>
            <div class="designer-collection">${designer.collection}</div>
            <div class="category-label">${designer.category}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.getAttribute('data-category');
        renderDesigners(category);
      });
    });

    // Initial load
    renderDesigners('all');
  </script>

</body>
</html>
