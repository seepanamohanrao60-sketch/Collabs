<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Artists Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      background-color: #282c3c;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #444a5a;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav button.active,
    nav button:hover {
      background-color: #666f87;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .artist-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .artist-card:hover {
      transform: translateY(-5px);
    }

    .artist-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .artist-content {
      padding: 1rem;
    }

    .artist-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .collection-info {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .category-tag {
      display: inline-block;
      background-color: #dde3f1;
      color: #2c3e50;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

    <h1>3D Artists Dashboard</h1>
    <p>Explore different artists and their 3D collections</p>
  </header>

  <nav>
