<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Artists Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      background-color: #282c3c;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #444a5a;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav button.active,
    nav button:hover {
      background-color: #666f87;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .artist-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .artist-card:hover {
      transform: translateY(-5px);
    }

    .artist-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .artist-content {
      padding: 1rem;
    }

    .artist-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .collection-info {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .category-tag {
      display: inline-block;
      background-color: #dde3f1;
      color: #2c3e50;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>3D Artists Dashboard</h1>
    <p>Explore different artists and their 3D collections</p>
  </header>

  <nav>
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="Character">Character</button>
    <button class="filter-btn" data-category="Environment">Environment</button>
    <button class="filter-btn" data-category="Abstract">Abstract</button>
  </nav>

  <main id="artist-container">
    <!-- Artist cards injected via JS -->
  </main>

  <script>
    const artists = [
      {
        name: "Alice Monroe",
        category: "Character",
        image: "https://via.placeholder.com/400x180/007bff/ffffff?text=Alice+Monroe",
        collection: "Fantasy Warriors Pack"
      },
      {
        name: "Ben Carter",
        category: "Environment",
        image: "https://via.placeholder.com/400x180/28a745/ffffff?text=Ben+Carter",
        collection: "Sci-Fi Cities Vol. 2"
      },
      {
        name: "Clara Smith",
        category: "Abstract",
        image: "https://via.placeholder.com/400x180/f39c12/ffffff?text=Clara+Smith",
        collection: "3D Geometric Forms"
      },
      {
        name: "Daniel Ruiz",
        category: "Character",
        image: "https://via.placeholder.com/400x180/dc3545/ffffff?text=Daniel+Ruiz",
        collection: "Creature Concepts"
      },
      {
        name: "Elena Tanaka",
        category: "Environment",
        image: "https://via.placeholder.com/400x180/6f42c1/ffffff?text=Elena+Tanaka",
        collection: "Low Poly Nature Pack"
      }
    ];

    const container = document.getElementById("artist-container");
    const buttons = document.querySelectorAll(".filter-btn");

    function renderArtists(filter) {
      container.innerHTML = "";
      const filtered = filter === "all" ? artists : artists.filter(a => a.category === filter);
      filtered.forEach(artist => {
        const card = document.createElement("div");
        card.className = "artist-card";
        card.innerHTML = `
          <img src="${artist.image}" alt="${artist.name}" class="artist-image" />
          <div class="artist-content">
            <div class="artist-name">${artist.name}</div>
            <div class="collection-info">Collection: ${artist.collection}</div>
            <div class="category-tag">${artist.category}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const category = btn.getAttribute("data-category");
        renderArtists(category);
      });
    });

    // Initial render
    renderArtists("all");
  </script>
</body>
</html>
